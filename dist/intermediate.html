<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Project</title>
    <script src="https://kit.fontawesome.com/529494b1e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="h-screen flex">
      <img class="hidden lg:block w-1/2 rounded-r-2xl" src="https://img.freepik.com/free-photo/assortment-vegetables-green-herbs-market-vegetables-basket_2829-14063.jpg?t=st=1709896705~exp=1709900305~hmac=5f1caa78a18a9d1ad0736a6410413901f44237e1099f7cf726b0d4f51296d50f&w=996" alt="Image not found">
      
      <div class="flex flex-col justify-center items-center w-full lg:w-1/2 font-mono">
        <div>
            <div class="text-xl font-bold text-center lg:text-left">
              <span class="text-green-600">&#9650</span>
              <span>FarMan</span>
            </div>

            <div class="mt-10  font-bold text-3xl lg:text-left">
              <h2>Hello,</h2>
              <h2>Welcome Back</h2>
            </div>

            <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4" >
              <h4>Login to manage your account</h4>
              <input type="email"  class="border w-full px-4 py-2" placeholder="email" id="">
              <input type="password"  class="border w-full px-4 py-2" placeholder="password" id="">
              <div class="text-blue-400 hover:text-blue-600">Forgot your password</div>
              <button class="w-full mt-2 bg-green-600 hover:bg-green-400 py-2 rounded text-white">Login</button>
            </form>

            <div class="text-center space-y-4 mt-4">
              <span>OR</span>
              <div class="flex gap-8 justify-center items-center">
                <i class="fa-brands fa-facebook text-2xl cursor-pointer hover:text-blue-700"></i>
                <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                <i class="fa-brands fa-instagram text-2xl cursor-pointer hover:text-pink-500"></i>
              </div>
            </div>

            <div class="mt-4 text-sm text-center">
              don't have an account?
              <span class="text-blue-600 hover:text-blue-400">Sign Up here</span>
            </div>
        </div>
      </div>
      
  </div>
</html>
